# In our tests we're checking that if a non-string value is specified as a
# string Freakin::Configuration can still handle it
pause: '1'

stop_on_error: 'true'
max_wait_time: '3'
headless: 'true'
javascript_errors: 'false'
display_failures: 'false'
print_progress: 'true'

proxy:
  port: '8080'

browserstack:
  capabilities:
    browserstack.local: 'true'
